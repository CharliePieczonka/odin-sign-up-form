<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="header">
            <div class="title">
                <img src="images/odin-lined.png" id="odin">
                <p>ODIN</p>
            </div>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <p id="msg1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p id="msg2">You <span>know</span> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form id="sign-up">
                <div class="inputs name-container">
                    <div class="labels first-name">
                        <label>FIRST NAME</label>
                        <input type="text" id="fName" name="fName">
                    </div>
                    <div class="labels last-name">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="lName">
                    </div>
                </div>
                <div class="inputs contact-container">
                    <div class="labels email-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="labels phone-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name ="phone">
                    </div>
                </div>
                <div class="inputs passwords-container">
                    <div class="labels password-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name ="password">    
                    </div>
                    <div class="labels confirm-container">
                        <label for="passConfirm">CONFIRM PASSWORD</label>
                    <input type="password" id="passConfirm" name="passConfirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
